<html>
<head>
	<meta charset = "UTF-8">
	<script type = "text/javascript" src = "src/Layers/Layer.js"></script>
	<script type = "text/javascript" src = "src/Layers/LayerBuilder.js"></script>
	<script type = "text/javascript" src = "src/Layers/LayerManager.js"></script>
	<title>a</title>
	<style>
		.control_junk {
			display: inline-block;
			vertical-align: top;
		}
		
		#rgb_result {
			width: 20px;
			height: 20px;
		}
		
		#tool_type h3 {
			margin: 0;
			display: inline-block;
		}
		
		#color_saver .color_boxes {
			display: grid;
			grid-template-columns: repeat(10, 40px);
		}
		
		#color_saver .color_boxes .color_box {
			width: 38px;
			height: 38px;
			border: 1px solid #000;
			cursor: pointer;
		}
		
		#color_saver .color_boxes .color_box.empty::before {
			padding-left: 13px;
			content: '?';
			font-size: 30px;
		}
		
		#layers {
			width: 200px;
		}
		
		.layer {
			position: relative;
			margin: 5px 0;
			padding: 5px 5px 5px 8px;
			background-color: #cdcdcd;
			cursor: grab;
		}
		
		.layer.dragging {
			cursor: grabbing;
		}
		
		.layer.active .active_bar {
			display: block;
		}
		
		.layer.deletable .btn_delete {
			display: block;
		}
		
		.layer .active_bar {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			width: 3px;
			display: none;
			background-color: green;
		}
		
		.layer .btn_delete {
			position: absolute;
			top: 0;
			right: 0;
			padding: 5px;
			display: none;
			cursor: pointer;
			font-family: Arial;
			font-weight: 700;
		}
		
		.layer .btn_delete:hover {
			background-color: red;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width=500 height=500></canvas>
	<div class="control_junk">
		<button id="clear">Clear canvas</button>
		<div id="tool_type">
			<div class="tool">
				<input type="radio" id="tool_brush" name="tool_choice" checked autocomplete="off" />
				<h3>Brush</h3>
				<label>Brush Size: </label>
				<input type="number" id="brush_size" min=1 max=25 autocomplete="off" value=5 />
			</div>
			<div class="tool">
				<input type="radio" id="tool_paintcan" name="tool_choice" autocomplete="off" />
				<h3>Paintcan</h3>
			</div>
			<div class="tool">
				<input type="radio" id="tool_eyedropper" name="tool_choice" autocomplete="off" />
				<h3>Eyedropper</h3>
			</div>
		</div>
		<div id="rbg_sliders">
			<label for="rgb_r">Red: </label><input type="range" id="rgb_r" min=0 max=255 autocomplete="off" value=255 />
			<label for="rgb_g">Green: </label><input type="range" id="rgb_g" min=0 max=255 autocomplete="off" value=255 />
			<label for="rgb_b">Blue: </label><input type="range" id="rgb_b" min=0 max=255 autocomplete="off" value=255 />
			<div id="rgb_result"></div>
		</div>
		<div id="color_saver">
			<p>
				Save your colors here! Click on a filled square to use that color.
				Click on an empty square to save your current color.
			</p>
			<div class="color_boxes">
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
				<div class="color_box empty"></div>
			</div>
		</div>
		<div id="layers">
			<h3>Layers</h3>
			<div class="layer active" data-layer_id=1>
				<div class="active_bar"></div>
				<div class="btn_delete">X</div>
				<span class="name">Base Layer</span>
			</div>
		</div>
	</div>
</body>
</html>
<script type = "text/javascript" src = "src/g.js"></script>
